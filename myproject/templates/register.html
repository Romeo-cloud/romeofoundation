<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .signup-container {
            flex: 1;
            background-color: #d6cfce86; /* Solid background for signup */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Positioning for inner elements */
        }
        .signup-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        h5 {
            color: red; /* Error message color */
            margin: 10px 0;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff; /* Change border color on focus */
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
            
            
        }
        .image-container {
            flex: 1;
            background-image: url('https://img.freepik.com/free-photo/medium-shot-smiley-girl-writing-notebook_23-2148789725.jpg?t=st=1728390953~exp=1728394553~hmac=6e4eea38462a4bb0b4c2e26d6b6034306627ca0f8c62567633655fd7cd2913d2&w=740'); /* Image of an African girl */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up Below</h1>
        
        {% if messages %}
            {% for message in messages %}
                <h5>{{message}}</h5>
            {% endfor %}
        {% endif %}
        
        <form method="POST" action="register">
            {% csrf_token %}
            <p>Username</p> 
            <input type="text" name="username" required placeholder="Enter your username" />

            <p>Email</p>
            <input type="email" name="email" required placeholder="Enter your email" />

            <p>Password</p>
            <input type="password" name="password" required placeholder="Enter your password" />

            <p>Confirm Password</p>
            <input type="password" name="password2" required placeholder="Confirm your password"/><br>

            <input type="submit" value="Sign Up"/>
        </form>
    </div>
    <div class="image-container">
        <!-- <img src="/myproject/static/assets/img/clients/medium-shot-smiley-girl-writing-notebook.jpg" alt="image"> -->
    </div>
</body>
</html>
